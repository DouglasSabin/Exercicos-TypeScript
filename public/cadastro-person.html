<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Person</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
    <body>
        <form>
            <h1>PESSOAS</h1>
                <br>
            <input id="name" placeholder="Digite Nome e Sobrenome" autocomplete="Seu nome Completo" required>

            <input id="birth" type="date" placeholder="Informe sua data de nascimento" required>

            <select id="gender" required>
                
                <option value="">Selecione o sexo</option>
                <option value="f">Feminino</option>
                <option value="m">Masculino</option>

            </select> 

                <br>

            <button>Cadastrar</button>
            <p id="message"></p>
            <table id="table"></table>
        </form>

    <script type="module" src="./registro_person.js"></script>
    </body>
</html>
