<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Person</title>
</head>
<body>
    <form>
        <input id="name" placeholder="Nome" autocomplete="name">
        <input id="birth" type="date" placeholder="Informe sua data de nascimento">
        <select id="gender" required>
            
          <option value="">Selecione o sexo</option>
          <option value="f">Feminino</option>
          <option value="m">Masculino</option>
        </select>
        <button>Salvar</button>
    </form>
    


<script type="module" src="./entities/Person.js"></script>
</body>
</html>
